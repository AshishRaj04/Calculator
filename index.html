<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
   
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
      <p class="entries"></p>
        <p class="result"></p>
      </div>

      <div class="buttons">
        <div class="btn"><button class="clearAll opa aud1">CE</button></div>
        <div class="btn"><button class="clear opa aud1">C</button></div>
        <div class="btn"><button class="decimal opa aud2">.</button></div>
        <div class="btn"><button class="operator opa aud1">/</button></div>
        <div class="btn"><button class="numbers aud2">9</button></div>
        <div class="btn"><button class="numbers aud2">8</button></div>
        <div class="btn"><button class="numbers aud2">7</button></div>
        <div class="btn"><button class="operator opa aud1">*</button></div>
        <div class="btn"><button class="numbers aud2">6</button></div>
        <div class="btn"><button class="numbers aud2">5</button></div>
        <div class="btn"><button class="numbers aud2">4</button></div>
        <div class="btn"><button class="operator opa aud1">+</button></div>
        <div class="btn"><button class="numbers aud2">3</button></div>
        <div class="btn"><button class="numbers aud2">2</button></div>
        <div class="btn"><button class="numbers aud2">1</button></div>
        <div class="btn"><button class="operator opa aud1">-</button></div>
        <div class="btn"><button class="bracket aud2">(</button></div>
        <div class="btn"><button class="numbers aud2">0</button></div>
        <div class="btn"><button class="bracket aud2">)</button></div>
        <div class="btn"><button class="equal ">=</button></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
